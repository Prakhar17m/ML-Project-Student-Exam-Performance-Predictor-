<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 600px;
            background: #ffffffee;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #2e2e2e;
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 600;
        }

        legend {
            text-align: center;
            font-size: 16px;
            margin-bottom: 18px;
            color: #555;
            font-weight: 500;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        .form-control, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        .form-control:focus, select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.4);
        }

        .btn-primary {
            width: 100%;
            background: #4e73df;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #2e59d9;
        }

        .result-box {
            margin-top: 18px;
            padding: 14px;
            background: #1cc88a;
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            display: {{ 'block' if results else 'none' }};
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Student Exam Performance Predictor</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Fill the details below to predict your Maths Score</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        {% if results %}
        <div class="result-box">
            âœ… Predicted Maths Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
